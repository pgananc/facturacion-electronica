<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>

		<p:commandButton action="#{comprobanteVentaControlador.buscar}"
			value="Buscar"  update="tblComprobante"/>

		<p:dataTable id="tblComprobante" value="#{comprobanteVentaControlador.listaComprobante}" 
			var="comprobante">
			<p:column>
				<p:outputLabel value="#{comprobante.tipoComprobante}" />
			</p:column>
			<p:column>
				<p:outputLabel value="#{comprobante.fechaGeneracion}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
