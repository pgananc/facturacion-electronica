<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Comprobante de Venta">
			<h:panelGrid columns="2">
				<p:outputLabel value="Tipo Comprobante" />
				<p:selectOneMenu id="cmbTipo"
					value="#{comprobanteVentaControlador.tipoComprobanteVenta}">
					<f:selectItem itemLabel="Seleccione.." noSelectionOption="true" />
					<f:selectItem itemLabel="Comprobante" itemValue="CDV" />
					<f:selectItem itemLabel="Nota de Venta" itemValue="NDV" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:commandButton action="#{comprobanteVentaControlador.guardar}"
				value="Guardar" />
				
		</p:panel>

	</h:form>
</h:body>
</html>
