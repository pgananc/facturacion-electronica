<mat-toolbar>
  <mat-toolbar-row>
    <span style="margin: auto">{{
      edition ? "Actualizaci√≥n Usuario" : " Registro Usuario"
    }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<form
  class="principal-container"
  [formGroup]="form"
  (ngSubmit)="validateSave()"
  #frmClient="ngForm"
>
  <mat-form-field class="principal-full-width">
    <input
      matInput
      placeholder="Nombre y Apellido"
      required
      formControlName="name"
      name="name"
    />
  </mat-form-field>

  <mat-form-field class="principal-full-width">
    <input matInput placeholder="Usuario" required formControlName="userName" />
  </mat-form-field>

  <mat-form-field class="principal-full-width">
    <input
      matInput
      placeholder="Password"
      required
      formControlName="password"
    />
  </mat-form-field>
  <mat-form-field class="principal-full-width">
    <input
      matInput
      placeholder="Repita Password"
      required
      formControlName="passwordRepeat"
    />
  </mat-form-field>

  <mat-form-field class="principal-full-width">
    <input
      matInput
      placeholder="Mail"
      required
      formControlName="email"
      id="email"
      email="true"
    />
  </mat-form-field>
  <div
    class="text-invalid principal-full-width"
    *ngIf="f['email'].errors?.['email']"
  >
    Formato de email incorrecto.
  </div>

  <mat-form-field class="principal-full-width">
    <mat-select placeholder="Roles" [(value)]="idRole" required="true">
      <mat-option *ngFor="let role of roles" [value]="role.idRole">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox
    labelPosition="before"
    formControlName="status"
    class="principal-full-width"
    >Estado</mat-checkbox
  >
  <div class="flex-parent jc-center">
    <button
      class="margin-right botton-width"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="frmClient.invalid"
    >
      <mat-icon>done</mat-icon>
      <span>Ok</span>
    </button>
    <button mat-raised-button color="accent" routerLink="/user" type="button">
      <mat-icon>close</mat-icon>
      <span>Cancel</span>
    </button>
  </div>
</form>
