<div class="text-center">
  <mat-toolbar style="background-color: #673ab7">
    <mat-panel-title style="color: #fff"> Compañías</mat-panel-title>
  </mat-toolbar>
</div>
<div class="principal-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="text-color-bold"
      >
        Nombre
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="branchOfficeCode">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="text-color-bold"
      >
        Codigo
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.branchOfficeCode }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="principal">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="text-color-bold"
      >
        Principal
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ row.principal }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="text-color-bold"
        >Acciones</mat-header-cell
      >
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="selectCompany(row)">
          Seleccionar
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="1"
  ></mat-paginator>
</div>
